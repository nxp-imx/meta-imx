# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "fsl-bsp-release"
BBFILE_PATTERN_fsl-bsp-release := "^${LAYERDIR}"
BBFILE_PRIORITY_fsl-bsp-release = "8"

# Preferred Providers
PREFERRED_PROVIDER_u-boot_mx6 = "u-boot-fslc"
PREFERRED_PROVIDER_virtual/libgal_mx6 = "gpu-viv-bin-mx6q"

# Preferred Versions
PREFERRED_VERSION_xserver-xorg_mx6 = "2:1.14.0"

FP_TAG = "${@base_contains("TUNE_FEATURES", "callconvention-hard", "-hfp", "-sfp", d)}"

## this is needed for linux and uboot imx recipes
FSL_ARM_GIT_SERVER ?= "git.freescale.com/imx"

PREFERRED_VERSION_gpu-viv-bin-mx6q = "3.10.9-1.0.0-beta${FP_TAG}"
PREFERRED_VERSION_xf86-video-imxfb-vivante = "3.5.7-1.0.0-alpha.2"

PREFERRED_VERSION_gpu-viv-g2d = "3.10.9-1.0.0-beta"
PREFERRED_VERSION_fsl-gpu-sdk = "1.1"
PREFERRED_VERSION_imx-lib = "3.10.9-1.0.0"
PREFERRED_VERSION_imx-test = "3.10.9-1.0.0"
PREFERRED_VERSION_imx-vpu = "3.10.9-1.0.0"
PREFERRED_VERSION_linux-imx = "3.0.35"
PREFERRED_VERSION_u-boot = "2013.10"

PREFERRED_VERSION_imx-audio = "0.2"

PREFERRED_VERSION_gst-fsl-plugin = "3.0.9"
PREFERRED_VERSION_libfslcodec = "3.0.9"

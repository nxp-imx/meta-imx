PREFERRED_PROVIDER_virtual/libgles2_mx6sx = "imx-gpu-viv"
PREFERRED_PROVIDER_virtual/libgles1_mx6sl = "mesa"
PREFERRED_PROVIDER_virtual/libgles2_mx6sl = "mesa"

PREFERRED_PROVIDER_virtual/egl_mx6q = "imx-gpu-viv"
